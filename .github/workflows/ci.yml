name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-quality-checks:
    name: Run Bun quality checks
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.20

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Lint
        run: bun run lint

      - name: Check unused exports
        run: bun run knip:exports

      - name: Check formatting
        run: bun run format:check

      - name: Test
        run: bun run test
